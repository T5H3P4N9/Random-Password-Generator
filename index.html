<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
        <div id="innerContainer">
        <h1>Password Generator</h1>
        <br>
        <form>
            <label for="passwordLength" id="length" >Length :</label>
            <input type="number" id="passwordLength" min="4" max="16"/>
            <br/><br/>
            <label for="includeLowercase">Lowercase</label>
            <input type="checkbox" class="checkBox" id="includeLowercase" />
            <br/><br/>
            <label for="includeUppercase">Uppercase</label>
            <input type="checkbox" class="checkBox" id="includeUppercase" />
            <br/><br/>
            <label for="includeNumbers">Numbers</label>
            <input type="checkbox" class="checkBox" id="includeNumbers" />
            <br/><br/>
            <label for="includeSymbols">Symbols</label>
            <input type="checkbox" class="checkBox" id="includeSymbols" />
            <br/><br/>
            <button class="button"  id="submitBtn" >Generate</button>
            <input type="reset" class="button" id="myRest"/>
            <br/>
            <h3>Your Password is:</h3>
            <p id="Results"></p>
        </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
